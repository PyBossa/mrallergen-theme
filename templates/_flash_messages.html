{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
  {% for category, message in messages %}
    {% if "an anonymous user and will not get any credit" not in message %}
    <script>
        pybossaNotify("{{message|safe}}", true, "{{category}}");
    </script>
    {% endif %}
    {% else %}
    <script>
        console.log("{{message | safe}}");
    </script>
  {% endfor %}
{% endif %}
{% endwith %}
